title.about.whoweare=Who We Are?
paragraph.about.who1=Agrimarket is simply a hub for farmers, merchants, and ministry of agriculture to share information about selling process or other useful information for the agricultural process. An online market (web site and mobile application) for farmers and resellers to offer their crops. The application is easy to use for all users, and always we will take feedback from our customers to guarantee the Customer satisfaction. We will guarantee through reviews and user ratings the quality and price of the product to be suitable and fair.
paragraph.about.who2=Farmers have a very big problem in selling their product, because the brokers take the most of the revenue, they sell their product at very low prices.On the other hand the end distributors have issues with the prices because of the very long chain of brokers , the prices in some places are very expensive, and in the others are cheap , and there is no guarantee of the quality level.
title.about.vision=Our Vision
title.about.mission=Our Mission
paragraph.about.vision=To be the leading agricultural market in the Middle East, which has fair crops\u2019 prices, and offers fair profits for all.
paragraph.about.mission=To be a strong competitor for the traditional market, to break the chain of brokers to one, and to raise farmers profit
