paragraph.about.who1=\u0645\u062d\u0635\u0648\u0644\u064a \u0647\u0648  \u0645\u0631\u0643\u0632 \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u062a\u062c\u0627\u0631\u060c \u0648\u0632\u0627\u0631\u0629 \u0627\u0644\u0632\u0631\u0627\u0639\u0629 \u0644\u062a\u0628\u0627\u062f\u0644 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a \u062d\u0648\u0644 \u0639\u0645\u0644\u064a\u0629 \u0623\u0648 \u063a\u064a\u0631\u0647\u0627 \u0645\u0646 \u0627\u0644\u0645\u0639\u0644\u0648\u0645\u0627\u062a \u0627\u0644\u0645\u0641\u064a\u062f\u0629 \u0644\u0628\u064a\u0639 \u0627\u0644\u0645\u0646\u062a\u062c\u0627\u062a \u0627\u0644\u0632\u0631\u0627\u0639\u064a\u0629. \u0633\u0648\u0642 \u0623\u0648\u0646\u0644\u0627\u064a\u0646 (\u0645\u0648\u0642\u0639 \u0639\u0644\u0649 \u0634\u0628\u0643\u0629 \u0627\u0644\u0625\u0646\u062a\u0631\u0646\u062a \u0648\u062a\u0637\u0628\u064a\u0642 \u0627\u0644\u0647\u0627\u062a\u0641) \u0644\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0648\u0627\u0644\u0628\u0627\u0626\u0639\u064a\u0646 \u0644\u062a\u0642\u062f\u064a\u0645 \u0645\u062d\u0627\u0635\u064a\u0644\u0647\u0645. \u062a\u0637\u0628\u064a\u0642 \u0633\u0647\u0644 \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645 \u0644\u062c\u0645\u064a\u0639 \u0627\u0644\u0645\u0633\u062a\u062e\u062f\u0645\u064a\u0646\u060c \u0648\u062f\u0627\u0626\u0645\u0627 \u0633\u0646\u062a\u062e\u0630 \u0631\u062f\u0648\u062f \u0627\u0644\u0641\u0639\u0644 \u0645\u0646 \u0642\u0628\u0644 \u0639\u0645\u0644\u0627\u0626\u0646\u0627 \u0644\u0636\u0645\u0627\u0646 \u0631\u0636\u0627 \u0627\u0644\u0639\u0645\u0644\u0627\u0621. \u0648\u0646\u062d\u0646 \u0646\u0636\u0645\u0646 \u0645\u0646 \u062e\u0644\u0627\u0644 \u0627\u0644\u0645\u0631\u0627\u062c\u0639\u0627\u062a \u0648\u0627\u0644\u062a\u0642\u064a\u064a\u0645\u0627\u062a \u0627\u0644\u0645\u0633\u062a\u0639\u0645\u0644 \u062c\u0648\u062f\u0629 \u0648\u0633\u0639\u0631 \u0627\u0644\u0645\u0646\u062a\u062c \u0644\u062a\u0643\u0648\u0646 \u0645\u0646\u0627\u0633\u0628\u0629 \u0648\u0639\u0627\u062f\u0644\u0629.
paragraph.about.who2=\u0627\u0644\u0645\u0632\u0627\u0631\u0639\u064a\u0646 \u0644\u062f\u064a\u0647\u0645 \u0645\u0634\u0643\u0644\u0629 \u0643\u0628\u064a\u0631\u0629 \u062c\u062f\u0627 \u0641\u064a \u0628\u064a\u0639 \u0645\u0646\u062a\u062c\u0627\u062a\u0647\u0645\u060c \u0644\u0623\u0646 \u0627\u0644\u0633\u0645\u0627\u0633\u0631\u0629 \u062a\u0623\u062e\u0630 \u0623\u0643\u062b\u0631 \u0645\u0646 \u0627\u0644\u0625\u064a\u0631\u0627\u062f\u0627\u062a\u060c \u0648\u0623\u0646\u0647\u0627 \u062a\u0628\u064a\u0639 \u0645\u0646\u062a\u062c\u0627\u062a\u0647\u0627 \u0628\u0623\u0633\u0639\u0627\u0631 \u0645\u0646\u062e\u0641\u0636\u0629 \u062c\u062f\u0627. \u0645\u0646 \u0646\u0627\u062d\u064a\u0629 \u0623\u062e\u0631\u0649 \u0627\u0644\u0645\u0648\u0632\u0639\u064a\u0646 \u0646\u0647\u0627\u064a\u0629 \u0644\u062f\u064a\u0647\u0645 \u0642\u0636\u0627\u064a\u0627 \u0645\u0639 \u0627\u0644\u0623\u0633\u0639\u0627\u0631 \u0628\u0633\u0628\u0628 \u0633\u0644\u0633\u0644\u0629 \u0637\u0648\u064a\u0644\u0629 \u062c\u062f\u0627 \u0645\u0646 \u0627\u0644\u0633\u0645\u0627\u0633\u0631\u0629\u060c \u0648\u0627\u0644\u0623\u0633\u0639\u0627\u0631 \u0641\u064a \u0628\u0639\u0636 \u0627\u0644\u0623\u0645\u0627\u0643\u0646 \u063a\u0627\u0644\u064a\u0629 \u062c\u062f\u0627\u060c \u0648\u0641\u064a \u0627\u0644\u0622\u062e\u0631\u064a\u0646 \u0631\u062e\u064a\u0635\u0629\u060c \u0648\u0644\u064a\u0633 \u0647\u0646\u0627\u0643 \u0636\u0645\u0627\u0646 \u0645\u0633\u062a\u0648\u0649 \u0627\u0644\u062c\u0648\u062f\u0629.
